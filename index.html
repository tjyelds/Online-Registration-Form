<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Online Registration Form</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Quicksand:400,700" rel="stylesheet">
	<link rel="stylesheet" href="css/styles.css">
</head>

<body>

	<header>
		<h1 class="text-center">The Code Review</h1>		
	</header>
	
	<div class="container">
		<section>
			<div class="title">
				<h2>Signup for our newsletter</h2>
				<p>Get the latest news on how your code is doing right in your inbox.</p>
			</div>
		</section>
		
		<div class="two-lines">
		</div>
		
		<form>
			<fieldset id="top-fieldset">
				<legend>Contact Information</legend>
			
				<label for="name" class="required">Full Name</label>
				<input required type="text" id="name" name="user_name" placeholder="Required">
			
				<label for="email" class="required">Email</label>
				<input required type="email" id="email" name="user_email" placeholder="Required">
			
				<label for="phone">Phone</label>
				<input type="tel" id="phone" name="user_phone">
			
				<label for="address">Street Address</label>
				<input type="text" id="address" name="user_address">
			
				<label for="town">Town</label>
				<input type="text" id="town" name="user_town">
			
				<label for="state">State or Territory</label>
				<select id="state" name="user_state" >
					<option value="#" disabled selected>Choose State or Territory</option>
					<optgroup label="States">
						<option value="nsw">New South Wales</option>
						<option value="qld">Queensland</option>
						<option value="sa">South Australia</option>
						<option value="tas">Tasmania</option>
						<option value="vic">Victoria</option>
						<option value="wa">Western Australia</option>
					</optgroup>
					<optgroup label="Territories">
						<option value="act">Australian Capital Territory</option>
						<option value="nt">Northern Territory</option>
					</optgroup>
				</select>
			
				<label for="postcode">Postcode</label>
				<input type="text" id="postcode" name="user_postcode">
			</fieldset>
			
			<hr class="one">
			
			<fieldset>
				<legend>Newsletter</legend>
			
				<p>Select the newsletter you would like to receive:</p>
			
				<input type="checkbox" id="html-news" name="newsletter"> <label for="html-news">HTML News</label> <br>
				<input type="checkbox" id="css-news" name="newsletter"> <label for="css-news">CSS News</label> <br>
				<input type="checkbox" id="javascript-news" name="newsletter"> <label for="javascript-news">Javascript News</label>
				
				<p>Newsletter format:</p>
			
				<input type="radio" id="html-format" name="format"> <label for="html-format">HTML</label> <br>
				<input type="radio" id="plain-text" name="format"> <label for="plain-text">Plain Text</label> <br>
				
				<p>Other topics you'd like to hear about</p>
				
				<textarea id="other" name="other_topics" rows="10"></textarea>
				
				<button type="submit">Sign Up</button>
				
				<p class="copyright">Copyright The Code Review.</p>
				
			</fieldset>
		</form>
		
	</div>
</body>
</html>
